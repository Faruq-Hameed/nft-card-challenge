<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="grid-container">
      <div class="icon-view-container">
        <a href="#"><object type="image/svg+xml" class="icon-view" data="./images/icon-view.svg">
        </object></a>
      </div>
        <div class="grid-item1">
          <img src=".\images\image-equilibrium.jpg" alt="equilibrium image" class="equilibrium-image" width="100%" height="100%"/></a>
        </div>
        <div class="grid-item2">
          <p class="nft-name">Equilibrium <a href="#">#3429</a></p>
        </div>
        <div class="grid-item3">
          <p class="nft-promotion">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="grid-item4">
          <div class="nft-balance">
            <p class="balance">
              <object type="image/svg+xml" class="nft-value" data="./images/icon-ethereum.svg">
              </object>
            0.041 ETH
            </p>
          </div>
          <div class="nft-exipre-date">
            <p class="days">
              <object type="image/svg+xml" class="music-hero" data="./images/icon-clock.svg">
              </object>
            3 days left
            </p>
        </div>
      </div>
      <hr>
      <div class="grid-item5">
        <div class="grid-item5-a">
          <img src=".\images\image-avatar.png" alt="Equilibrium Avatar Image" class="avatar-image" width="100%" height="100%">    
        </div>
        <div class="grid-item5-b">
          <p class="nft-creator">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Faruq Hameed </a>.
    </div>
  </footer>
</body>
</html>
